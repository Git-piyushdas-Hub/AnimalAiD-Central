<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="css/demoStyle.css">
</head>
<body>
    <!-- Image SLider start -->
    <div class="slider">
        <div class="slides">
            <!-- Radio buttons start -->
            <input type="radio" name="radio" id="radio1">
            <input type="radio" name="radio" id="radio2">
            <input type="radio" name="radio" id="radio3">
            <input type="radio" name="radio" id="radio4">
            <!-- Radio buttons end -->

            <!-- Slides iamges start -->
            <div class="slide first">
                <img src="images/cat.jpg" alt="cat image">
            </div>
            <div class="slide">
                <img src="images/dog.jpg" alt="cat image">
            </div>
            <div class="slide">
                <img src="images/cow.jpg" alt="cat image">
            </div>
            <div class="slide">
                <img src="images/horse.jpg" alt="cat image">
            </div>
            <!-- Slides images end -->
            <!-- Auto image slider -->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>
            <!-- Auto image slider end -->
        </div>
        <!-- Manual image slider start -->
        <div class="navigation-manual">
            <label for="radio1" class="manual-btn" onclick="manualSlide('radio1')"></label>
            <label for="radio2" class="manual-btn" onclick="manualSlide('radio2')"></label>
            <label for="radio3" class="manual-btn" onclick="manualSlide('radio3')"></label>
            <label for="radio4" class="manual-btn" onclick="manualSlide('radio4')"></label>
        </div>
        <!-- Manual image slider end -->
    </div>
    <!-- Image Slider end -->

    <!-- Script for auto navigation -->
    <script>
        let counter = 1
        let intervalId = setInterval(autoSlide,5000)

        function autoSlide() {
            document.getElementById('radio' + counter).checked = true
            counter++
            if(counter > 4) {
                counter = 1
            }
        }

        function manualSlide(radioId) {
            clearInterval(intervalId)
            counter = parseInt(radioId.replace("radio",""));
            document.getElementById(radioId).checked = true
            setTimeout(function() {
                intervalId = setInterval(autoSlide,5000)
            },2000)
        }
    </script>
</body>
</html>
